<!DOCTYPE html>
<html lang="ru">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Контакты</title>

 </head>
 <body>
    <header id="header">
      <div class="breadcrumbs">
        <a>Раз</a>
        <a>Два</a>
        <a>Три</a>
        <a>Четыре</a>       
    </div>
        <img id="logo-img" src="./assets/images/Lagotype_2.jpg" width=100px/>
      <nav id="nav-bar">
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h2 class="headerTwo">Contact Us</h2>
        <p class="paragraph">Произвольный текст</p>
        <img src="./assets/images/cat.jpg" alt="Изображение" width="350">
        
        <h4 class="headerFour">Address</h4>
        <p class="paragraph">Параграф с адресом</p>
        
        <h4 class="headerFour">Phone</h4>
        <ul>
            <li>+7 (123) 456-78-90</li>
            <li>+7 (098) 765-43-21</li>
        </ul>
        
        <h4 class="headerFour">Online service</h4>
        <ul>
            <li><a href="http://example.com">Сайт</a></li>
            <li><a href="mailto:info@example.com">Почта</a></li>
        </ul>
        
        <h4 class="headerFour">Send us message</h4>
        <form method="post" class="form">
            <label for="full-name">Full Name:</label>
            <input class="inputStyle" type="text" id="full-name" name="full-name" required>
            
            <label for="email">Email:</label>
            <input class="inputStyle" type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea class="inputStyle" id="message" name="message" rows="4" required></textarea>
            
            <input class="submitButtonStyle" type="submit" value="Submit">
        </form>
    </main>
    
    <footer>
        <p class="paragraph">© 2024 Ваша компания. Все права защищены.</p>
    </footer>
  </body>
</html>
